<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   
    
  </head>
  <body>
    <div class="d-block mt-4 ms-5">
      <form onsubmit="addExpense(event)" class="row gx-3 gy-2 align-items-center">
        <div class="form-floating col-sm-3">
          
          <input
            class="form-control"
            type="number"
            name="expenseAmount"
            id="expenseAmount"
            required
            placeholder="ex:movies"
          />
          <label for="expenseAmount">Expense Amount</label>
        </div>
        <div class="form-floating col-sm-3">
          
          <input
            class="form-control"
            type="text"
            name="description"
            id="description"
            required
            placeholder="ex:100"
          />
          <label for="description">Enter Expense Description</label>
        </div>

        <div class="form-floating col-sm-3">
          
          <select class="form-select" name="category" id="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="movies">Movies</option>
            <option value="fuel">Fuel</option>
            <option value="vacation">Vacation</option>
            <option value="groceries">Groceries</option>
            <option value="busfare">Fare</option>
            <option value="others">Others</option>
          </select>
          <label for="category">Choose Category</label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-lg">Add Expense</button>
        </div>


        <ul id="expenseList" class="list-group"></ul>
      </form>
    </div>



    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
